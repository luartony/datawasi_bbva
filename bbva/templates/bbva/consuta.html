    <title>Monedero Pyme</title>

    
  </head>
  <body>
    <style>
      .navbar-custom {
          background-color: #043263 !important;
      }
      .btn-custom{
          background-color: #02A5A5 !important;
      }

    </style>
    <nav class="navbar navbar-dark navbar-custom" style="background-color: red">
      <a class="navbar-brand"><h1>Monedero PYME</h1></a>
      <form class="form-inline">
        <button class="btn btn-success btn-custom my-2 my-sm-0" type="submit">Solicita Tu crédito</button>
      </form>
    </nav>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-sm text-center">
          <h3>Descubre si tienes un préstamo PyME online</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form action="{% url 'resultado' %}">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Ingrese Número RUC</label>
              <div class="col-sm-10">
                <input type="number" value="10717184063" name="RUC" class="form-control" id="inputEmail3" step="1" min="10000000000" max="99999999999">
              </div>
            </div>
            <div class="form-group row -info">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
              <div class="col-sm-10">
                <input type="date" name="fec_na" class="form-control" id="inputEmail3" min="1910-01-01" max="2020-10-18">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Facturación Anual</label>
              <div class="col-sm-10">
                <input type="number" name="ingreso" class="form-control" id="inputEmail3" step="1" min="1" max="99999999999">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Número de trabajadores</label>
              <div class="col-sm-10">
                <input type="number" name="nro_trabajadores" class="form-control" id="inputEmail3" step="1" min="1" max="99999999999">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-custom">Consultar</button>
              </div>
            </div>
          </form>
        </div>
      </div>      
    </div>
    <hr>   
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
